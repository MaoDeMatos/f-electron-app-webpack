<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Guess the number !</title>
  </head>

  <body>
    <div
      id="page"
      class="d-flex flex-column align-items-center justify-content-center w-100 h-100 p-3"
    >
      <h1 class="m-2 mb-4 p-3 text-light display-1">Guess the number</h1>

      <button id="reset-button" class="m-2 p-3 w-50 btn btn-dark shadow">
        Restart
      </button>

      <!--
        Do NOT set the 'action=""' attribute or
        it will break javascript handling of the form
      -->
      <form id="number-form" method="post" class="w-50">
        <div class="input-group shadow">
          <input
            type="number"
            id="number-input"
            name="number-input"
            placeholder="Enter a number here"
            class="form-control p-3"
            aria-label="Number"
          />

          <button
            id="submit-button"
            type="submit"
            class="w-25 p-3 btn btn-success"
          >
            Validate
          </button>
        </div>
      </form>

      <div
        class="border border-dark w-50 m-3 bg-dark text-light rounded shadow"
      >
        <div class="d-flex flex-row justify-content-around">
          <p id="message" class="p-3 fw-bold"></p>
          <p class="p-3">
            Remaining tries : <span id="remaining-tries"></span>
          </p>
        </div>

        <div class="d-flex flex-column align-items-center">
          <p id="already-tried-header"></p>
          <ul
            id="already-tried"
            class="w-25 list-group list-group-flush d-flex text-center"
          ></ul>
        </div>
      </div>
    </div>
  </body>
</html>
