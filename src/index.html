<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
  </head>
  <body>
    <div id="page" class="d-flex flex-column align-items-center justify-content-center w-100">
      <h1 class="m-2 p-3 text-light">Guess the number</h1>

      <button id="reset-button" class="m-2 p-3 w-50 btn btn-dark">Restart</button>
      <form id="number-form" method="post" action="" class="w-50">
        <div class="input-group">
          <input
            type="number"
            id="number-input"
            name="number-input"
            min="0"
            max="50"
            placeholder="Enter a number here"
            class="form-control p-3"
            aria-label="Number"
          />

          <button type="submit" class="w-25 p-3 btn btn-success">Validate</button>
        </div>
      </form>
      <div class="border border-dark w-50 m-3 bg-dark text-light">
        <div class="d-flex flex-row justify-content-around">
          <p id="message" class="p-3"></p>
          <p id="try-remaining" class="p-3"></p>
        </div>

        <div class="d-flex flex-column align-items-center">
          <p id="already-tried-header"></p>
          <ul id="already-tried" class="w-25 list-group list-group-flush d-flex text-center"></ul>
        </div>
      </div>

    </div>
  </body>
</html>
