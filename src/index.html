<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
  </head>
  <body>
    <div id="page">
      <h1>Guess the number</h1>

      <button id="reset-button">Reset</button>

      <form id="number-form" method="post" action="">
        <input
          type="number"
          id="number-input"
          name="number-input"
          min="0"
          max="50"
          placeholder="Enter a number here"
        />

        <button type="submit">Validate</button>
      </form>

      <p id="message"></p>

      <div>
        <p id="already-tried-header"></p>
        <ul id="already-tried"></ul>
      </div>
    </div>
  </body>
</html>
